<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://timeago.yarp.com/jquery.timeago.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/compose-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div class="branding">
        tweeter
      </div>
      <div class="compose-btn">
        Write a new tweet
        <i class="fa-solid fa-angles-down fa-bounce"></i>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <main>
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Christian</h2>
        </div>
      </header>
      <div class="tweet-column">
        <section class="new-tweet">
          <div id="tweet-error">
            Tweets must be between 1 and 140 characters in length.
          </div>
          <form method="POST" action="/tweets" id="tweet-submit-form">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="under-text">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets" id="tweets-section"></section>
        <div class="top-btn-container">
          <i class="top-btn fa-solid fa-angles-up"></i>
        </div>
      </div>
    </main>
  </body>
</html>
